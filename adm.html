<script>

  

    addClick('ListarFilmes', () => {
        var s = "<table>"
        var ct = 0;
        posters.forEach(() => {

            if (!posters[ct]) {
                return
            }


            if(posters[ct + 1] == ''){
                s+="<tr style=\"background-color:rgb(123, 66, 66)\"><td>"+posters[ct]+"</td><td>"+posters[ct + 1]+"</td></tr>"
            }
            else{
                s+="<tr><td>"+posters[ct]+"</td><td>"+posters[ct + 1]+"</td></tr>"
            }


            ct += 2
        });
        s += "</tr></table>"
        get('resultado').innerHTML = s
    })


    addClick('ListarUsers', () => {
        var s = ""
        Object.keys(usuarios).forEach(x => {

            s += "<details>" +
                "<summary>" + x + "</summary>" +
                "</br>ID: " + usuarios[x].id + "</br>" +
                "Senha: " + usuarios[x].senha + "</br>" +

                "Plano: " + usuarios[x].plano + "</br>" +
                "Telefone: " + usuarios[x].telefone + "</br>" +
                "Pagamento em dia: " + usuarios[x].pagamento_em_dia + "</br>" +
                "DEV: " + usuarios[x].dev + "</br>" +
                "Reiniciar trial: " + usuarios[x].reiniciar_trial + "</br>" +

                "DeviceKey 1: " + usuarios[x].deviceKey + "</br>" +
                "DeviceKey 2: " + usuarios[x].deviceKey2 + "</br>" +
                "DeviceKey 3: " + usuarios[x].deviceKey3 + "</br>" +
                "DeviceKey 4: " + usuarios[x].deviceKey4 + "</br></br>"
            s += "</details>"
        });
        get('resultado').innerHTML = s

    })

    addClick('clearStorage', () => {
        localStorage.clear();
    })


    
    addClick('ListarUsers2', () => {
        var s = ""
        Object.keys(usuarios).forEach(x => {

            s += "<table><tr>" +
                "<th>Nome:" + x + "</th></tr>" +
                "<tr><td>ID: " + usuarios[x].id + "</td></tr>" +
                "<tr><td>Senha: " + usuarios[x].senha + "</td></tr>" +

                "<tr><td>Plano: " + usuarios[x].plano + "</td></tr>" +
                "<tr><td>Telefone: " + usuarios[x].telefone + "</td></tr>" +
                "<tr><td>Pagamento em dia: " + usuarios[x].pagamento_em_dia + "</td></tr>" +
                "<tr><td>DEV: " + usuarios[x].dev + "</td></tr>" +
                "<tr><td>Reiniciar trial: " + usuarios[x].reiniciar_trial + "</td></tr>" +

                "<tr><td>DeviceKey 1: " + usuarios[x].deviceKey + "</td></tr>" +
                "<tr><td>DeviceKey 2: " + usuarios[x].deviceKey2 + "</td></tr>" +
                "<tr><td>DeviceKey 3: " + usuarios[x].deviceKey3 + "</td></tr>" +
                "<tr><td>DeviceKey 4: " + usuarios[x].deviceKey4 + "</td></tr>"
            s += "</table>"
        });
        get('resultado').innerHTML = s

    })

</script>
