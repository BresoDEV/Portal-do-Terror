<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Locadora de Terror</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: grayscale(50%) contrast(100%);
    }

    h2 {
      font-size: 3rem;
      text-align: center;
      color: red;
      text-shadow: 0 0 5px red, 0 0 10px red;
      margin-bottom: 30px;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    .login-box {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #444;
      background-color: #222;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 5px;
      box-shadow: 0 0 5px red, 0 0 10px red;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: red;
      border: none;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px red, 0 0 10px red;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #cc0000;
    }

    .login-box p {
      font-size: 1rem;
      margin-top: 10px;
      animation: flickerText 1s infinite alternate;
    }

    @keyframes flickerText {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(rgba(255, 255, 255, 0.2) 0px, rgba(255, 255, 255, 0.2) 1px, transparent 1px, transparent 100%);
      background-size: 100% 2px;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="scanlines"></div>

  <div class="login-box">
    <center>
      <h2 onclick="resetar()">LOCADORA DE TERROR</h2>
      <div id="hhh">
        <input type="text" id="usuario" placeholder="Usuário"><br><br>
        <input type="password" id="senha" placeholder="Senha"><br><br>
        <button onclick="login()" id="Entrar">Entrar</button>

        <p id="msg"></p>
      </div>
    </center>
  </div>

  <script>
    // Lista de usuários com senha e deviceKey manual
    const usuarios = {
      "eduardo": {
        senha: "1234",
        deviceKey: null,
        deviceKey2: null,
        deviceKey3: null,
        deviceKey4: null,
        plano: 'vitalicio',
      },
      "milena": {
        senha: "abcd",
        deviceKey: null,
        deviceKey: null,
        deviceKey2: null,
        deviceKey3: null,
        deviceKey4: null,
        plano: 'vitalicio',
      }
    };



    function resetar() {
      localStorage.clear();
      console.log('bin')
    }

    if (localStorage.getItem('logadoLocadora')) {
      window.location.href = 'filmes.html'
    }
    





    function gerarDeviceKey() {
      //return 'device-' + Math.random().toString(36).substring(2, 10) + Date.now();
      return Math.random().toString(36).substring(2, 10) + Date.now();
    }

    let minhaDeviceKey = localStorage.getItem('deviceKey');
    if (!minhaDeviceKey) {
      minhaDeviceKey = gerarDeviceKey();
      localStorage.setItem('deviceKey', minhaDeviceKey);

    }

    function login() {
      const user = document.getElementById('usuario').value.toLowerCase();
      const pass = document.getElementById('senha').value;
      const msg = document.getElementById('msg');

      if (!usuarios[user]) {
        msg.innerText = "Usuário não encontrado.";
        return;
      }

      const dados = usuarios[user];

      if (dados.senha !== pass) {
        msg.innerText = "Senha incorreta.";
        return;
      }

      if (!dados.deviceKey) {
        document.getElementById('hhh').innerHTML = "Primeiro acesso detectado.\n\n" +
          "<input value=\"" + minhaDeviceKey + "\">" +
          "\n\nCopie esta chave e cole no código HTML,\nna seção do usuário correspondente (deviceKey).";


        localStorage.setItem('nomeLocadora', user);
        localStorage.setItem('senhaLocadora', pass);

        return;
      }

      if (dados.deviceKey === minhaDeviceKey) {
        msg.innerText = "Login autorizado neste dispositivo.\nAguarde...";
        localStorage.setItem('logadoLocadora', '1')
        setTimeout(() => {
          window.location.href = 'filmes.html'
        }, 3000);
      } else {
        msg.innerText = "Acesso negado!\nEste usuário já está vinculado a outro dispositivo.";
      }
    }
  </script>
</body>

</html>
