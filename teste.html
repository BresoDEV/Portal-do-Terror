<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aa</title>
</head>
<style>
  * {
    -webkit-tap-highlight-color: transparent;
    /* Remove o flash azul no toque */
    -webkit-touch-callout: none;
    /* Remove menu de toque (iOS) */
    user-select: none;
    /* Impede seleção de texto acidental (opcional) */
    -webkit-user-select: none;
    /* Compatibilidade com WebKit */
  }

  * {
    background-color: rgb(33, 33, 33);
    color: aliceblue;
    border-radius: 5px;
    border: none;
    font-size: 110%;
  }

  hr {
    border: 1px solid lime;
  }

  input,
  button,
  textarea {
    width: 50%;
    background-color: rgb(80, 80, 80);
    margin-top: 5px;
    resize: none;
    padding: 5px;
  }

  textarea {
    height: 100px;
  }
</style>

<body>
  <center>
    <br>
    <input type="text" id="nome_filme" placeholder="Link Mediafire" value="https://www.dropbox.com/scl/fi/ap3ascf4dob90uyl33tut/Halloween-b2-O-Pesadelo-Continua.mkv?rlkey=w4scvwat8jaxpj8q584xppkfb&st=wuqcb9tb&dl=0">
    <br>
    <button id="Processar">Processar</button>
    <br>
    <br>
    <input type="text" id="desc" placeholder="Nome do Filme">
    <br>
    <button id="Copiardesc">Copiar</button>
  </center>

  <hr>
  

  


</body>





<script>



 

  //--------------------------------------------------------------------------

  get('nome_filme').addEventListener('mouseenter', () => {
    get('nome_filme').value = ''
    get('desc').value = ''
  })

 
  addClick('Processar', () => {

    if (get('nome_filme').value !== '') {
      
      
      get('desc').value = get('nome_filme').value.replace('https://www.dropbox.com','https://dl.dropboxusercontent.com')

    }
    

  })

 
  addClick('Copiardesc', () => {

    navigator.clipboard.writeText(get('desc').value)
    desc.value = ''
  })


</script>

</html>
