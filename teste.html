<script>





  //--------------------------------------------------------------------------

  get('nome_filme').addEventListener('mouseenter', () => {
    get('nome_filme').value = ''
    get('desc').value = ''
  })


  addClick('Processar', () => {

    if (get('nome_filme').value !== '') {


      get('desc').value = get('nome_filme').value.replace('https://www.dropbox.com', 'https://dl.dropboxusercontent.com')

    }


  })


  addClick('Copiardesc', () => {

    navigator.clipboard.writeText(get('desc').value)
    desc.value = ''
  })


</script>
